name: Release

'on':
  push:
    branches:
      - main
      - next
      - beta
      - '*.x'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
      - run: npx semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
